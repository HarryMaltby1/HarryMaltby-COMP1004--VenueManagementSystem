<!doctype html>
<html>
	<head>
		<title>Resturant Manager</title>
		<link href="main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<h2>Reserve resaurant Management System</h2>
		</header>
		
		<p>
			Please Enter your details into the booking system below	
			
			
		</p>
		<div class ="row">
			<input id="FirstName" style="height:40px; width: 15%;" placeholder="Enter First Name">
			<input id="LastName"style="height:40px; width: 15%;" placeholder="Enter Last Name">
			<input id="PhoneNumber" style="height:40px; width: 15%;" placeholder="Enter Phone Number">
			<input id="TimeRequested" style="height:40px; width: 15%;" placeholder="Enter Time">
			<input id="People" style="height:40px; width: 15%;" placeholder="Enter Amount of People">
		</div>
		<div class ="button">
			<button onclick="Save()" id = "Save-info" style="height:40px; width: 75px;" >Save</button>
			<button onclick="Clear()" id = "Clear" style="height:40px; width: 75px;" >Clear</button>
		</div>
		<div class = "saved">
			<div id = "FN">First Name</div>
			<div id = "LN">Last Name</div>
			<div id = "PN">Phone Number</div>
			<div id = "T">Time </div>
			<div id = "NOP">No. Of People</div>
		</div>
		<footer> Harry Maltby COMP1004 Restaurant Tracker Project</footer>
	</body>
	<script src="main.js">
		

	</script>
</html>
